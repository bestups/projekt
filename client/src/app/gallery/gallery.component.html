<!-- Gallery View -->
<div *ngIf="!selectedImage">
    <h1>Your Gallery</h1>
  
    <!-- Upload Section -->
    <div class="upload-section">
      <input type="file" (change)="onFileSelected($event)" />
      <button (click)="onUpload()">Upload</button>
    </div>
  
    <!-- Image Gallery -->
    <div class="gallery">
      <div *ngFor="let image of images" class="gallery-item">
        <img [src]="image.url" [alt]="image.filename" />
        <p>{{ image.filename }}</p>
        <div class="actions">
          <button (click)="onRename(image)">Rename</button>
          <button (click)="onDelete(image)">Delete</button>
          <button [routerLink]="['/edit']" [queryParams]="{ filename: image.filename, url: image.url }">Edit</button>

        </div>
      </div>
    </div>
  </div>
  
  <!-- Detailed Image View -->
  <div *ngIf="selectedImage" class="image-viewer">
    <button (click)="closeImage()">Back to Gallery</button>
    <h2>{{ selectedImage.filename }}</h2>

  </div>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header text-center bg-secondary text-white">
          <h1 class="h4 mb-0">Login</h1>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onLogin()">
            <div class="form-group mb-3">
              <label for="username">Username:</label>
              <input 
                type="text" 
                id="username" 
                [(ngModel)]="credentials.username" 
                name="username" 
                class="form-control" 
                placeholder="Enter your username" 
                required
              />
            </div>

            <div class="form-group mb-3">
              <label for="password">Password:</label>
              <input 
                type="password" 
                id="password" 
                [(ngModel)]="credentials.password" 
                name="password" 
                class="form-control" 
                placeholder="Enter your password" 
                required
              />
            </div>

            <button type="submit" class="btn btn-success w-100">Login</button>
          </form>

          <div class="mt-3 text-center">
            <p>Nie masz konta? <a [routerLink]="['/register']">Zarejestruj siÄ™ tutaj</a></p>
          </div>

          <div class="alert alert-info mt-4" role="alert">
            <strong>Kont debugowe:</strong>
            <ul class="mb-0">
              <li><strong>User:</strong> Username: <code>test</code>, Password: <code>123</code></li>
              <li><strong>User:</strong> Username: <code>user</code>, Password: <code>user123</code></li>
            </ul>
          </div>

          <p class="text-center mt-3 text-danger">{{ message }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
